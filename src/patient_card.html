<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            padding-top: 20px;
        }
        .card {
            width: 600px;
            height: 300px;
            background-color: #fff9c4;
            border: 5px solid black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: "Arial", sans-serif;
        }
        .card .photo {
            width: 182px;
            height: 224px;
            border: 3px solid black;
            background-color: white;
            margin-bottom: 10px;
            float: left;
            margin-right: 0px;
            border-radius: 10px;
            position: relative;
            top: 20px;
        }
        .card .details {
            float: left;
            width: calc(100% - 200px);
            position: relative;
            left: 0px;
        }
        .card .details p {
            margin: 30px;
        }
        .card .details p span {
            font-weight: bold;
            text-decoration: underline;
        }
        .card .checkmark {
            position: relative;
            bottom: -250px;
            right: -550px;
            width: 40px;
            height: 40px;
            border: 5px solid black;
            border-radius: 4px;
            transform: rotate(45deg);
            border-left: none;
            border-top: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo"></div>
        <div class="details">
            <p><span>Cognom1 Cognom2, Nom</span></p>
            <p><span>Edat:</span> edat</p>
            <p><span>Condició mèdica:</span></p>
            <p><span>Estat Actual:</span> estat actual</p>
            <p><span>Metge Encarregat:</span> nom</p>
            <p><span>Centre de Referència:</span> lloc</p>
        </div>
        <div class="checkmark"></div>
    </div>
</body>
</html>
